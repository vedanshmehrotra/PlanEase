<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Circle with smooth edges -->
        <circle fill="#2d3748" cx="400" cy="300" r="250" filter="url(#shadow)"/>
        
        <!-- Task List with rounded corners -->
        <rect x="200" y="150" width="400" height="300" rx="20" fill="#1a1b26" stroke="#525af2" stroke-width="2" filter="url(#shadow)"/>
        
        <!-- Checkboxes with smooth edges -->
        <g transform="translate(230, 200)">
            <rect x="0" y="0" width="20" height="20" rx="4" fill="#1a1b26" stroke="#525af2" stroke-width="2" filter="url(#shadow)"/>
            <path d="M5,10 L9,14 L15,6" stroke="#525af2" stroke-width="2" fill="none"/>
        </g>
        
        <g transform="translate(230, 250)">
            <rect x="0" y="0" width="20" height="20" rx="4" fill="#1a1b26" stroke="#525af2" stroke-width="2" filter="url(#shadow)"/>
        </g>
        
        <g transform="translate(230, 300)">
            <rect x="0" y="0" width="20" height="20" rx="4" fill="#1a1b26" stroke="#525af2" stroke-width="2" filter="url(#shadow)"/>
        </g>
        
        <!-- Task Text with improved visibility -->
        <text x="260" y="215" font-family="Arial" font-size="16" fill="#ffffff" filter="url(#shadow)">Complete project proposal</text>
        <text x="260" y="265" font-family="Arial" font-size="16" fill="#ffffff" filter="url(#shadow)">Review code changes</text>
        <text x="260" y="315" font-family="Arial" font-size="16" fill="#ffffff" filter="url(#shadow)">Schedule team meeting</text>
        
        <!-- Decorative Elements with smooth edges -->
        <circle cx="150" cy="150" r="30" fill="#525af2" opacity="0.2" filter="url(#shadow)"/>
        <circle cx="650" cy="450" r="40" fill="#525af2" opacity="0.2" filter="url(#shadow)"/>
        <rect x="100" y="400" width="60" height="60" rx="10" fill="#525af2" opacity="0.2" filter="url(#shadow)"/>
    </g>
</svg> 