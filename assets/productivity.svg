<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background with rounded corners -->
        <rect fill="#1a1b26" width="800" height="600" rx="20"/>
        
        <!-- Main Chart -->
        <g transform="translate(200, 150)">
            <!-- Chart Background with rounded corners -->
            <rect x="0" y="0" width="400" height="300" rx="20" fill="#2d3748" stroke="#525af2" stroke-width="2" filter="url(#shadow)"/>
            
            <!-- Chart Bars -->
            <g transform="translate(50, 50)">
                <!-- Bar 1 -->
                <rect x="0" y="200" width="40" height="50" rx="5" fill="#525af2"/>
                <text x="20" y="220" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Mon</text>
                
                <!-- Bar 2 -->
                <rect x="60" y="150" width="40" height="100" rx="5" fill="#525af2"/>
                <text x="80" y="220" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Tue</text>
                
                <!-- Bar 3 -->
                <rect x="120" y="100" width="40" height="150" rx="5" fill="#525af2"/>
                <text x="140" y="220" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Wed</text>
                
                <!-- Bar 4 -->
                <rect x="180" y="50" width="40" height="200" rx="5" fill="#525af2"/>
                <text x="200" y="220" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Thu</text>
                
                <!-- Bar 5 -->
                <rect x="240" y="0" width="40" height="250" rx="5" fill="#525af2"/>
                <text x="260" y="220" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Fri</text>
            </g>
            
            <!-- Chart Title -->
            <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Weekly Productivity</text>
            
            <!-- Y-axis labels -->
            <text x="30" y="50" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">100%</text>
            <text x="30" y="150" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">50%</text>
            <text x="30" y="250" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">0%</text>
        </g>
        
        <!-- Decorative Elements with smooth edges -->
        <circle cx="150" cy="150" r="30" fill="#525af2" opacity="0.2" filter="url(#shadow)"/>
        <circle cx="650" cy="450" r="40" fill="#525af2" opacity="0.2" filter="url(#shadow)"/>
        <rect x="100" y="400" width="60" height="60" rx="10" fill="#525af2" opacity="0.2" filter="url(#shadow)"/>
        
        <!-- Productivity Icons with smooth edges -->
        <g transform="translate(600, 200)">
            <circle cx="0" cy="0" r="30" fill="#2d3748" filter="url(#shadow)"/>
            <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="#525af2" stroke-width="2"/>
        </g>
        
        <g transform="translate(650, 250)">
            <circle cx="0" cy="0" r="30" fill="#2d3748" filter="url(#shadow)"/>
            <path d="M-15,-5 L15,-5 L0,15 Z" fill="#525af2"/>
        </g>
    </g>
</svg> 